<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Atlas Menu</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cocktails">
    
    <link rel="apple-touch-icon" href="https://efarmiga.github.io/Atlas/atlas_icon.png">

    <link rel="icon" type="image/png" href="atlas_browser_icon.png">

    <meta name="format-detection" content="telephone=no">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="recipes.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        /* Hide body until theme loads to prevent flash */
        body:not(.theme-loaded) {
            visibility: hidden;
        }
    </style>

    <script>
        // JSONBin.io Configuration
        const JSONBIN_API_KEY = '$2a$10$nHC1SmRj/XQD.tXzTLmUCu/qluXkMR2HV2.GH8qJmZgLfpLL2.PmW';
        const JSONBIN_BIN_ID = '693999bed0ea881f401fd403'; 

        (async function() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Access-Key': JSONBIN_API_KEY }
                });
                if (!response.ok) throw new Error('Failed to load theme');
                const data = await response.json();
                const themeId = data.record.theme || 'light';
                document.documentElement.className = `theme-${themeId}`;
            } catch (error) {
                console.error('[Theme Loader] Error loading theme:', error);
                document.documentElement.className = 'theme-light';
            } finally {
                if (document.body) {
                    document.body.classList.add('theme-loaded');
                } else {
                    document.addEventListener('DOMContentLoaded', () => document.body.classList.add('theme-loaded'));
                }
            }
        })();
    </script>
</head>
<body class="p-4 sm:p-8">
    <div class="w-full max-w-5xl mx-auto bg-white p-6 sm:p-12 rounded-2xl shadow-2xl border border-gray-200">

        <header class="text-center mb-12">
            <div class="flex justify-between items-center">
                <div class="w-10"></div>
                <h1 class="menu-title text-5xl sm:text-7xl tracking-tighter elegant-title">Atlas</h1>
                <div class="w-10">
                    <div id="filter-icon" class="cursor-pointer" onclick="openFilterModal()">
                        <svg viewBox="0 0 24 24" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <p class="text-xl accent-text font-light mt-3">COCKTAIL DESTINATIONS</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-12 gap-y-8">
            <div class="space-y-6">
                <h2 class="menu-title text-4xl sm:text-5xl border-b-2 border-gray-100 pb-3 mb-4 text-center lg:text-left accent-text elegant-title">Creations</h2>
                <div id="creations-container" class="space-y-6"></div>
            </div>

            <div class="space-y-6">
                <h2 class="menu-title text-4xl sm:text-5xl border-b-2 border-gray-100 pb-3 mb-4 text-center lg:text-left accent-text elegant-title">Classics</h2>
                <div id="classics-container" class="space-y-6"></div>
            </div>
        </div>
    </div>

    <div id="filter-modal-overlay" class="modal-overlay" onclick="closeFilterModal()">
        <div class="modal-content lg:w-1/3" onclick="event.stopPropagation()">
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-3xl font-light" onclick="closeFilterModal()">&times;</button>
            <h3 class="elegant-title menu-title text-4xl mb-4 border-b border-gray-200 pb-2">Filter by Ingredient</h3>
            <div id="filter-options" class="space-y-3 my-6"></div>
            <div class="flex justify-between items-center mt-8">
                <button class="accent-text text-sm font-medium hover:underline" onclick="clearAllFilters()">Clear All</button>
                <button class="bg-black text-white py-2 px-6 rounded-lg hover:bg-gray-800" onclick="applyFilters()">Apply</button>
            </div>
        </div>
    </div>

    <div id="recipe-modal-overlay" class="modal-overlay" onclick="closeRecipeModal()">
        <div class="modal-content lg:w-1/3" onclick="event.stopPropagation()">
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-3xl font-light" onclick="closeRecipeModal()">&times;</button>
            <h3 id="modal-title" class="elegant-title menu-title text-4xl mb-4 border-b border-gray-200 pb-2"></h3>
            <h4 class="font-medium text-lg accent-text mb-2">Ingredients:</h4>
            <ul id="modal-ingredients" class="list-none space-y-2 mb-6 text-base text-gray-700"></ul>
            <h4 class="font-medium text-lg accent-text mb-2">Method:</h4>
            <p id="modal-method" class="text-base text-gray-700 mb-6"></p>
            <h4 class="font-medium text-lg accent-text mb-2">Serve:</h4>
            <p id="modal-serve" class="text-base text-gray-700"></p>
        </div>
    </div>
</body>
</html>
